fragment Project on ProjectRecord {
  id
  slug
  title
  subtitle
  techStack {
    ...TechStack
  }
  heading
  body {
    value
    links {
      ...Button
    }
  }
  ctas {
    ...Button
  }
  bannerImage {
    ...Image
  }
}

query AllProjectSlugs {
  allProjects {
    slug
  }
}

query ProjectPage($slug: String!) {
  project(filter: { slug: { eq: $slug } }) {
    ...Project
  }
}
