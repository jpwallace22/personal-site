fragment Project on TemplateProjectRecord {
  id
  slug
  title
  subtitle
  heading
  body {
    value
    links {
      ...Button
    }
  }
  bannerImage {
    ...Image
  }
  techStack {
    ...TechStack
  }
  switchbacks {
    ...ScrollingSwitchback
  }
}

query AllProjectSlugs {
  allTemplateProjects {
    slug
  }
}

query ProjectPage($slug: String!) {
  templateProject(filter: { slug: { eq: $slug } }) {
    ...Project
  }
}
